<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis - Llama 3.2 1B</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“Š AI Stock Analysis</h1>
            <p class="subtitle">Powered by Llama 3.2 1B - Lightweight LLM</p>
        </header>

        <main>
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('stock')">ðŸ“ˆ Stock Analysis</button>
                <button class="tab-btn" onclick="switchTab('pdf')">ðŸ“„ PDF Analysis</button>
            </div>

            <!-- Stock Analysis Tab -->
            <section id="stockTab" class="tab-content">
                <div class="search-section">
                    <div class="search-box">
                        <input
                            type="text"
                            id="tickerInput"
                            placeholder="Enter ticker (e.g., AAPL, TSLA, GOOGL)"
                            autocomplete="off"
                        >
                        <button id="analyzeBtn" onclick="analyzeStock()">Analyze</button>
                    </div>
                    <div class="trending-chips" id="trendingChips"></div>
                </div>
            </section>

            <!-- PDF Analysis Tab -->
            <section id="pdfTab" class="tab-content hidden">
                <div class="pdf-upload-section">
                    <div class="upload-box">
                        <input type="file" id="pdfFile" accept=".pdf" onchange="handleFileSelect(event)">
                        <label for="pdfFile" class="upload-label">
                            <span class="upload-icon">ðŸ“„</span>
                            <span id="fileName">Click to upload PDF or drag & drop</span>
                            <span class="upload-hint">Max 10MB - Financial reports, earnings, news articles</span>
                        </label>
                    </div>

                    <div class="analysis-options">
                        <label>Analysis Type:</label>
                        <select id="analysisType">
                            <option value="summary">Summary</option>
                            <option value="financial">Financial Analysis</option>
                            <option value="sentiment">Sentiment Analysis</option>
                        </select>
                    </div>

                    <div class="stock-context">
                        <label>
                            <input type="checkbox" id="useStockContext" onchange="toggleStockContext()">
                            Analyze in context of specific stock
                        </label>
                        <input
                            type="text"
                            id="contextTicker"
                            placeholder="Enter ticker (e.g., AAPL)"
                            style="display: none;"
                        >
                    </div>

                    <button id="analyzePdfBtn" onclick="analyzePDF()" disabled>Analyze PDF with AI</button>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>AI is analyzing...</p>
            </div>

            <!-- Results Section -->
            <section id="results" class="results hidden">
                <!-- Stock Info Card -->
                <div class="card stock-info">
                    <h2 id="stockName">-</h2>
                    <div class="price-container">
                        <span class="price" id="stockPrice">$0.00</span>
                        <span class="change" id="stockChange">0.00%</span>
                    </div>
                </div>

                <!-- AI Analysis Card -->
                <div class="card ai-analysis">
                    <h3>ðŸ¤– AI Analysis</h3>
                    <div class="sentiment-badge" id="sentimentBadge">Neutral</div>
                    <p id="aiSummary" class="summary-text">-</p>
                </div>

                <!-- News Section -->
                <div class="card news-section">
                    <h3>ðŸ“° Recent News</h3>
                    <div id="newsList" class="news-list"></div>
                </div>
            </section>

            <!-- PDF Results Section -->
            <section id="pdfResults" class="results hidden">
                <div class="card pdf-analysis">
                    <h3>ðŸ“„ PDF Analysis Results</h3>
                    <div class="pdf-meta">
                        <span id="pdfFileName"></span>
                        <span id="pdfPages"></span>
                    </div>
                    <div class="analysis-content" id="pdfAnalysisContent"></div>
                </div>
            </section>

            <!-- Error Message -->
            <div id="error" class="error hidden"></div>
        </main>

        <footer>
            <p>Built with FastAPI + Llama 3.2 1B + Alpha Vantage | PDF Analysis Powered by AI</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
